<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyU - Chat App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 50px;
            height: auto;
        }

        .login a {
            text-decoration: none;
            margin-left: 20px;
        }

        .login-button {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #007bff;
        }

        .hero {
            background-color: #007bff;
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #009688;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #007bff;
        }

        .features {
            background-color: #f0f0f0;
            padding: 40px 20px;
            text-align: center;
        }

        .features h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
	    <div class="logo">
  <img src="https://github.com/lawrence1986/Real_Time-Chat-App/blob/main/myproject/chat/templates/demo.png?raw=true" alt="Chat Icon" style="width: 80px; height: 80px;">
</div>
            <div class="login">
            <a href={% url 'home' %} class="login-button">Home</a>
            <a href={% url 'login' %} class="login-button">Login</a>
        </div>
    </div>
    <marquee><h2>Welcome to the Best Chat App</h2></marquee>
    <div class="hero">
        <h1>Connect with other employees<br>privately with heyU</h1>
        <p>heyU is the easiest way to chat with other<br>employees on a secure platform.</p>
        <a href="{% url 'login' %}" class="button">Get Started</a>
    </div>

    <div class="features">
        <h2>heyU Features</h2>
        <ul>
            <li>Free to use</li>
            <li>Works on all devices</li>
            <li>Privacy</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 heyU</p>
    </footer>
</body>
</html>
