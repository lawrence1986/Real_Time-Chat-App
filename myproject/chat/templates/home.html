<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyU - Chat App</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #f0f0f0;
    padding: 20px;
}

.logo {
    float: left;
}

.login {
    float: right;
}
.login-button {
    background-color: #009688;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

.login-button:hover {
    background-color: #007bff;
}

.hero {
    background-color: #007bff;
    color: #fff;
    padding: 80px 0;
    flex: 1;
    align-items: flex-start;
}

.hero h1 {
    font-size: 24px;
    font-weight: 600;
}

.hero p {
    font-size: 16px;
}

.button {
    background-color: #009688;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.features {
    background-color: #f0f0f0;
    padding: 40px 0;
}

.features h2 {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
}

.features ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-align: center;
}

.features li {
    font-size: 16px;
    margin-bottom: 10px;
}

footer {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

</style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="ht" alt="heyU logo">
        </div>
        <div class="login">
		<a href={% url 'home' %} class="login-button">Home</a>
		<a href={% url 'login' %} class="login-button">Login</a>
        </div>
    </div>

    <div class="hero">
	    <h1>Connect with other employees<br>privately with heyU</h1>
	    <p>heyU is the easiest way to chat with other<br>employees on a secure platform.</p>
	    <a href="{% url 'login' %}" class="button">Get Started</a>
    </div>

    <div class="features">
        <h2>heyU Features</h2>
        <ul>
            <li>Free to use</li>
            <li>Works on all devices</li>
            <li>Group chats</li>
            <li>Voice and video calls</li>
            <li>File sharing</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 heyU</p>
    </footer>
</body>
</html>
